{% extends 'base.html' %}{% load account %}
{% user_display user %}
{% block main %}<main>
    <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
        <div class="container-fluid">
            <div class="page-header-content">
                <div class="row align-items-center justify-content-between pt-3">
                    <div class="col-auto mb-3">
                        <h1 class="page-header-title">
                            <div class="page-header-icon"><i data-feather="user"></i></div>
                            Account Settings - Profile
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main page content-->
    <div class="container mt-4">
        <!-- Account page navigation-->
        <nav class="nav nav-borders">
            <a class="nav-link active ml-0" href="/accounts/profile/">My Profile</a>
            <a class="nav-link" href="/accounts/email/">Email Settings</a>
            <a class="nav-link" href="/accounts/password/change/">Change Password</a>
        </nav>
        <hr class="mt-0 mb-4" />
        <div class="row">
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                            <!-- Form Group (username)-->
                            <div class="form-group">
                                <label class="small mb-1" for="inputUsername">Username (for security purposes, this cannot be changed)</label>
                                <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="{{ user }}" readonly/>
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="form-group">
                                <label class="small mb-1" for="inputEmailAddress">Email address (click email settings above to change)</label>
                                <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="{{ user.email }}" readonly/>
                            </div>
                 
                    </div>
                </div>
            </div>
        </div>
        <hr class="mt-0 mb-4" />
        <div class="row">
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Disable Account</div>
                    <div class="card-body">
                            <!-- Form Group -->
                            <div class="form-group">
            
                            </div>                 
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>{% endblock %}
